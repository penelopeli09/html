<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form method="post">
	<p>Please fill out this form to help us improve your site.</p>
	<label>Name:
		<input type="password" name="name" size="25" maxlength="30">
	</label></p>
	<label>Comments:
		<textarea rows="4" cols="50"></textarea>
	</label></p>
	<label>E-mail Address:
		<input type="E-mail" name="E-mail Address">
	</label></p>
	<p>Things you like:</p>
		<input type="checkbox" name="Like" value="Site design">Site design<br>
		<input type="checkbox" name="Like" value="Links">Links<br>
		<input type="checkbox" name="Like" value="Images">Images<br>	
	<p>How did you get to our site?</p>
		<input type="radio" name="How" value="Search engine">Search engine<br>
		<input type="radio" name="How" value="Other">Other<br>
	<p>Rate our site</p>
		<select name="evaluate">
			<option value="Amazing">Amazing</option>
			<option value="Terrible">Terrible</option>
		</select>
		<br>
	<input type="submit" value="Submit">
	<input type="reset" value="Clear">
</form>
</body>
</html>
